<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Play YouTube Video With Sound</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .video-container {
            position: relative;
            width: 95%;
            max-width: 800px;
        }
        
        .video-iframe {
            width: 100%;
            height: 50vh;
            border: none;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .unmute-prompt {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Site</h1>
    <p>Video will play automatically with sound</p>
    
    <!-- Video Popup -->
    <div class="video-overlay" id="videoOverlay">
        <div class="video-container">
            <button class="close-btn" id="closeBtn">Ã—</button>
            <iframe class="video-iframe" id="youtubePlayer" 
                    src="https://www.youtube.com/embed/L-4v6uKWlUs?enablejsapi=1" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
            <div class="unmute-prompt" id="unmutePrompt">Please unmute the video if needed</div>
        </div>
    </div>

    <script>
        // YouTube API setup
        let player;
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Try to play with sound (may be blocked by browser)
            event.target.playVideo();
            
            // Fallback: If still muted after 1 second, show prompt
            setTimeout(() => {
                if (event.target.isMuted()) {
                    document.getElementById('unmutePrompt').textContent = "Please click the unmute button in the player";
                }
            }, 1000);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                setTimeout(() => {
                    document.getElementById('videoOverlay').style.display = 'none';
                }, 2000);
            }
        }

        // Close popup
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('videoOverlay').style.display = 'none';
            player.pauseVideo();
        });

        // Try to start playback when user interacts with page
        document.addEventListener('click', function firstInteraction() {
            if (player && player.playVideo) {
                player.playVideo();
            }
            document.removeEventListener('click', firstInteraction);
        });
    </script>
</body>
</html>
